<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>abc</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      height: 100vh;
      width: 100%;
    }

    .left-section, .right-section {
      width: 50%;
      position: relative;
      padding: 40px;
    }

    .left-section {
      background-color: rgb(66, 138, 66);
      clip-path: polygon(0 0, 100% 0, 75% 100%, 0% 100%);
      color: white;
      z-index: 1;
    }

    .right-section {
      background-color: rgb(229, 238, 229);
      clip-path: polygon(75% 0, 100% 0, 100% 100%, 0% 100%);
      color: rgb(66, 138, 66);
      z-index: 0;
      margin-left: -1px; /* removes anti-aliasing white gap */
    }

    h1, h2, h3, h4, p {
      margin-bottom: 15px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .left-section button {
      background-color: green;
      color: white;
    }

    .right-section button {
      background-color: white;
      color: rgb(66, 138, 66);
      border: 1px solid rgb(66, 138, 66);
    }

    .right-section h4 {
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .left-section,
      .right-section {
        width: 100%;
        clip-path: none;
        margin-left: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left Section (Sign Up) -->
    <div class="left-section">
      <h1>Welcome!</h1>
      <p>Create your account for free</p>
      <button>Sign Up</button>
    </div>

    <!-- Right Section (Login) -->
    <div class="right-section">
      <h2>LOGIN</h2>
      <h3>Username / Email Address *</h3>
      <input type="text" placeholder="Enter name/email">

      <h3>Password</h3>
      <input type="password" placeholder="Enter password">

      <button>Sign In</button>
      <h4>Forgot password?</h4>
    </div>
  </div>
</body>
</html>
