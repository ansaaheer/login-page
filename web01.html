<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login / Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            perspective: 1000px;
        }

        .card {
            width: 500px;
            height: 350px;
            position: relative;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }

        .container:hover .card {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            padding: 20px;
            border-radius: 10px;
        }

        .front {
            background-color: rgb(66, 138, 66);
            color: white;
        }

        .back {
            background-color: rgb(229, 238, 229);
            transform: rotateY(180deg);
        }

        h1, h2 {
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .front button {
            background-color: green;
            color: white;
        }

        .back button {
            background-color: white;
            color: rgb(66, 138, 66);
            border: 1px solid rgb(66, 138, 66);
        }

        .back h4 {
            color: rgb(66, 138, 66);
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <!-- Front Face: Sign Up -->
            <div class="card-face front">
                <h1>Welcome!</h1>
                <p>Create your account for free</p>
                <button>Sign Up</button>
            </div>

            <!-- Back Face: Login -->
            <div class="card-face back">
                <h2>LOGIN</h2>   
                <h3>USERNAME / EMAIL ADDRESS *</h3>
                <input type="text" placeholder="Enter name/email">

                <h3>Password</h3>
                <input type="password" placeholder="Enter password">

                <button>Sign In</button>
                <h4>Forgot password?</h4>
            </div>
        </div>
    </div>
</body>
</html>
