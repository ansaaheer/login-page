<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign In Page</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    .container {
      display: flex;
      align-items: stretch;
      min-height: 100vh;
    }

    .box1, .box2 {
      flex: 1;
      padding: 5%;
    }

    .box1 {
      background-color: rgb(207, 203, 203);
      text-align: center;
    }

    .box2 {
      background-color: rgb(45, 128, 45);
      color: rgb(224, 212, 212);
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    form {
      margin-bottom: 20px;
    }

    form input {
      width: 80%;
      padding: 8px;
      margin: 8px 0;
      border: 1px solid #999;
      border-radius: 4px;
    }

    .submit-btn {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #333;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }

    .submit-btn:hover {
      background-color: #555;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }

    .icon {
      width: 30px;
      height: auto;
      margin: 0 10px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left Box: Sign-In Form -->
    <div class="box1">
      <form action="/sign-in" method="post">
        <h3>Email Address</h3>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter email" required><br>

        <h3>Password</h3>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" placeholder="Enter password" required><br>

        <button type="submit" class="submit-btn">Sign In</button>

        <p>or sign in with</p>
      </form>

      <div class="social-icons">
        <img src="c:\Users\jpc\Desktop\WhatsApp Image 2025-06-17 at 3.44.09 AM (1).jpeg" class="icon" alt="Facebook">
        <img src="c:\Users\jpc\Desktop\WhatsApp Image 2025-06-17 at 3.44.09 AM.jpeg" class="icon" alt="LinkedIn">
        <img src="c:\Users\jpc\Desktop\WhatsApp Image 2025-06-17 at 3.44.08 AM.jpeg" class="icon" alt="Google">
      </div>
    </div>

    <div class="box2">
      <h2><b>Welcome Back!</b></h2>
      <p>We're so happy to have you here.<br>
         It's great to see you again.<br>
         We hope you had a safe and enjoyable time away.</p>
    </div>
  </div>
</body>
</html>
